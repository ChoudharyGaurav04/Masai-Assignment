<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    form, .user-list {
      max-width: 600px;
      margin: 20px auto;
    }
    form input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    .user {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>User Dashboard</h2>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="email" id="email" placeholder="Enter Email" required>
    <button type="submit">Add User</button>
  </form>

  <div id="message" class="message"></div>

  <div class="user-list" id="userList">
    <!-- Users will appear here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
